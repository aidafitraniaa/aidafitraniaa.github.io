<div id="app">
<br> 
<input v-model="angka1" type="number">
<input v-model="angka2" type="number"><br>
<br>
<button @click="hasil=angka1+angka2">+</button>
<button @click="hasil=angka1-angka2">-</button>
<button @click="hasil=angka1*angka2">*</button>
<button @click="hasil=angka1/angka2">/</button>
<br>
<br>
Hasil : {{ hasil }}<br>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
	const app = Vue.createApp({
    data() {
    return {
    	angka1 : 0,
        angka2 : 0,
        hasil : 0,
        }
       }
      })
      app.mount('#app')
</script>
